<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with JavaScript Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form name="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Submit">
        <div id="error-message" class="error"></div>
    </form>

    <script>
        function validateForm() {
            // Get form values
            let name = document.forms["registrationForm"]["name"].value;
            let email = document.forms["registrationForm"]["email"].value;
            let password = document.forms["registrationForm"]["password"].value;
            let errorMessage = document.getElementById("error-message");

            // Regular expression for email validation
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            // Reset error message
            errorMessage.innerHTML = "";

            // Validation checks
            if (name === "") {
                errorMessage.innerHTML = "Name must be filled out.";
                return false;
            }

            if (!email.match(emailPattern)) {
                errorMessage.innerHTML = "Please enter a valid email address.";
                return false;
            }

            if (password.length < 6) {
                errorMessage.innerHTML = "Password must be at least 6 characters long.";
                return false;
            }

            alert("Form submitted successfully!");
            return true; // If all validations are passed
        }
    </script>

</body>
</html>
